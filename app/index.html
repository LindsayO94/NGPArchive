<!DOCTYPE html>
<html>
<head>
	<title>New Game Plus Post Archive</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="icon32x32.png" />
</head>
<body ng-app="NGPArchive" ng-controller="archiveController as archive">

	<div class="ngp-title">NGP Archive</div>
	<a href={{ngp.link}} ng-repeat="ngp in tournamentList">
		<div class="ngp-entry">
			<div class="ngp-title">{{ngp.title}}</div>
			<div class="ngp-text">{{ngp.date}}</div>
		</div>
	</a>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
</body>
</html>
